<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My chat💭</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        
        #wishlist {
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid white;
            padding: 10px;
        }
        
        h1 {
            color: #fff;
            text-align: center;
        }

        .input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        input[type="text"] {
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ff7e5f;
            max-width: 280px;
        }
        
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            width: 100%;
            max-width: 500px;
        }

        li {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        li button {
            margin-left: 5px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>john secret chat💭</h1>

    <div class="input-container">
        <input type="text" id="item" placeholder="Aktb Hna 🤫">
        <button onclick="addItem()">Add to chat 🔊</button>
    </div>

    <h2>Chat 📨:</h2>
    <ul id="wishlist"></ul>

    <script>
        window.onload = function() {
            fetchWishlist();
        };

        function fetchWishlist() {
            fetch('/wishlist')
                .then(response => response.json())
                .then(data => {
                    const wishlist = document.getElementById('wishlist');
                    wishlist.innerHTML = '';
                    data.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item.name;

                        const copyButton = document.createElement('button');
                        copyButton.textContent = '📋';
                        copyButton.onclick = () => copyText(item.name);

                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Delete';
                        deleteButton.onclick = () => deleteItem(item._id);

                        li.appendChild(copyButton);
                        li.appendChild(deleteButton);
                        wishlist.appendChild(li);
                    });
                });
        }

        function addItem() {
            const itemInput = document.getElementById('item');
            const itemName = itemInput.value;
            if (itemName) {
                fetch('/wishlist', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: itemName })
                })
                .then(response => response.json())
                .then(() => {
                    itemInput.value = '';
                    fetchWishlist();
                });
            }
        }

        function deleteItem(itemId) {
            fetch(`/wishlist/${itemId}`, { method: 'DELETE' })
            .then(() => fetchWishlist())
            .catch(err => console.error('Error deleting item:', err));
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('تم نسخ النص: ' + text);
            }).catch(err => {
                console.error('فشل النسخ: ', err);
            });
        }
    </script>
</body>
</html>
